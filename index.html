<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Travels - Login Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">HW Travels</h1>
        <a class="link" href="#">about us</a>
        <a class="link" href="#">services</a>
        <a class="link" href="#">contact</a>
    </header>
    <main class="login">
        <div class="login__container">
            <h2 class="titulo">HW Travels</h2>
            <div class="login__conteudo">
                <span class="icone"><ion-icon name="log-in-outline"></ion-icon></span>
                <label for="username">Username</label>
                <input  type="text" id="username" required>
                
            </div>
            <div class="login__conteudo">
                <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <label for="username">Password</label>
                <input  type="password" id="password" required>
                
            </div>
            <div class="login__bttn">
                <button>Login</button>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
